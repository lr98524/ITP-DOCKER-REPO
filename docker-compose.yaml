services:
  http-svc:
    image: nginx:alpine3.21
    container_name: hp-c
    ports: 
      - 8089:80
    volumes:
      - ./volumes/config/conf.d:/etc/nginxconf.d
      - ./volumes/config/nginx.conf:/etc/nginx/nginx.conf
      - ./volumes/html:/usr/share/nginx/html
  php-svc:
    image: php:8.1.31-fpm-alpine3.21
    container_name: php-c
    volumes:
      - ./volumes/html:/usr/share/nginx/html
