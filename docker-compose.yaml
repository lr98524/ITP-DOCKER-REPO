services:
  http-svc:
    image: nginx:alpine3.21
    container_name: hp-c
    ports: 
      - 8089:80
    volumes:
      - ./volumes/nginx/default.conf:/etc/nginxconf.d
      - ./volumes/nginx-and-php/html:/usr/share/nginx/html
  php-svc:
    image: php:8.1.31-fpm-alpine3.21
    build:
      context: .
      dockerfile: php.Dockerfile
    container_name: php-c
    volumes:
      - ./volumes/html:/usr/share/nginx/html
    env_file:
      - php-and-mysql.env
  db-svc:
    image: mysql:8.0.41-bookworm
    container_name: db-c
    env_file:
      - mysql.env
      - php-and-mysql.env
    volumes:
      - ./volumes/mysql/db-contents:/var/lib/mysql
      - ./volumes/mysql/init-scripts:/docker-entrypoint-initdb.d
      
      
